<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
    * { padding: 0;margin: 0;border: 0; } 
    object, embed, div, img, iframe { display: block; vertical-align:bottom;}
    body,html { overflow: hidden; } 
    body,html { background: transparent; display: inline; }
    #webAd {display: inline-block; vertical-align:bottom;} 
    /* hack for 580x400 banners for tablets */
    @media only screen and (min-device-width: 768px) and (max-device-width: 980px) and (max-width: 580px) and (min-width: 460px) { img {max-width: 502px;height:auto;} }
    </style>
    <script type="text/javascript">
      parent.FINN.webAds.expose(document, window);
	  document.parent = window.parent = parent = null;
    </script>
</head>
<body>
  <span id="webAd">
      <script type="text/javascript">banner.injectScript(this.document, this.window);</script>
  </span>
  <script type="text/javascript">_jQuery(window).on("load", function(){ setTimeout(function(){ banner.onload(document, window); }, 0); });</script>
</body>

</html>
